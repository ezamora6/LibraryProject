<form action="updateAuthor.php" method="post">
    <h1>Update Author information</h1>

        <label for="Author_id">Author_ID:</label>

    </p>

        <label for="name">Name:</label>

    </p>

    </p>
   <p>
       gender (leave unselected if you don't want to update):<br>
